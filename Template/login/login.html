{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
{% endblock %}



{% block contents %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url({% static 'images/cusat.jpg'  %});">
					<span class="login100-form-title-1">
						CUSAT HOSTELS

					</span>

                </div>

                <div class="tab-group">
                    <button id="log_btn" >Login</button>
                    <button id="reg_btn" style="color: rgb(143, 142, 141);" >Signup</button>
                </div>

                <div id="Login" class="tabcontent" >
                    {% load crispy_forms_tags %}
                        {% crispy form %}
                </div>
                <div id="SignUp" class="tabcontent" style="display: none">

                        {% load crispy_forms_tags %}
                        {% crispy form1 %}


                </div>


            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'login/js/main.js' %}"></script>
{% endblock %}
